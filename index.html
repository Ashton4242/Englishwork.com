<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .game-selection {
            margin: 20px 0;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #game-area {
            margin-top: 30px;
        }

        .tic-tac-toe-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin: 20px 0;
        }

        .tic-tac-toe-cell {
            width: 100px;
            height: 100px;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            border: 2px solid #34495e;
            cursor: pointer;
        }

        .tic-tac-toe-cell:hover {
            background-color: #bdc3c7;
        }

        /* Styles for the PIN input page */
        .pin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .pin-input {
            padding: 10px;
            font-size: 18px;
            text-align: center;
            width: 200px;
            margin-bottom: 20px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Fun Games!</h1>
        <p>Please enter your PIN to access the games</p>
    </header>

    <div id="pin-container" class="pin-container">
        <input type="password" id="pin-input" class="pin-input" placeholder="Enter PIN" />
        <button onclick="verifyPIN()">Submit PIN</button>
        <div id="error-message" class="error-message"></div>
    </div>

    <div id="game-area" style="display:none;">
        <h2>Choose a game to start playing</h2>
        <div class="game-selection">
            <button onclick="startGame('tic-tac-toe')">Tic-Tac-Toe</button>
            <button onclick="startGame('memory-game')">Memory Game</button>
            <button onclick="startGame('guessing-game')">Guessing Game</button>
        </div>
    </div>

    <script>
        const correctPIN = "6767"; // Define the correct PIN

        // Function to verify the entered PIN
        function verifyPIN() {
            const enteredPIN = document.getElementById('pin-input').value;
            const errorMessage = document.getElementById('error-message');
            const pinContainer = document.getElementById('pin-container');
            const gameArea = document.getElementById('game-area');
            
            if (enteredPIN === correctPIN) {
                // PIN is correct, show the game area
                pinContainer.style.display = "none";
                gameArea.style.display = "block";
            } else {
                // PIN is incorrect, show an error message
                errorMessage.textContent = "Incorrect PIN. Please try again.";
            }
        }

        // Function to start the selected game
        function startGame(game) {
            const gameArea = document.getElementById("game-area");
            gameArea.innerHTML = ''; // Clear any existing game

            if (game === 'tic-tac-toe') {
                gameArea.innerHTML = `
                    <h2>Tic-Tac-Toe</h2>
                    <div class="tic-tac-toe-board" id="ticTacToeBoard"></div>
                    <button onclick="startGame('')">Back to Menu</button>
                `;
                initTicTacToe();
            }
            // You can add other games like Memory Game or Guessing Game here
        }

        // Tic-Tac-Toe Game Logic
        function initTicTacToe() {
            const board = document.getElementById('ticTacToeBoard');
            let boardState = ['', '', '', '', '', '', '', '', ''];
            let currentPlayer = 'X';

            // Render the board
            function renderBoard() {
                board.innerHTML = '';
                boardState.forEach((cell, index) => {
                    const cellElement = document.createElement('div');
                    cellElement.classList.add('tic-tac-toe-cell');
                    cellElement.textContent = cell;
                    cellElement.onclick = () => makeMove(index);
                    board.appendChild(cellElement);
                });
            }

            // Make a move
            function makeMove(index) {
                if (boardState[index] === '') {
                    boardState[index] = currentPlayer;
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    renderBoard();
                    checkWinner();
                }
            }

            // Check for a winner
            function checkWinner() {
                const winningCombinations = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8],  // rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8],  // columns
                    [0, 4, 8], [2, 4, 6]               // diagonals
                ];

                winningCombinations.forEach(combo => {
                    const [a, b, c] = combo;
                    if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                        alert(`${boardState[a]} Wins!`);
                        boardState = ['', '', '', '', '', '', '', '', ''];
                        renderBoard();
                    }
                });

                if (!boardState.includes('')) {
                    alert("It's a Draw!");
                    boardState = ['', '', '', '', '', '', '', '', ''];
                    renderBoard();
                }
            }

            renderBoard();
        }
    </script>
</body>
</html>
